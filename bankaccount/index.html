<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Bank - Online Account Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>   
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #8e2de2, #4a00e0);
            background-size: 200% 200%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            animation: gradient 15s ease infinite;
        }

        @keyframes balanceScale {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
            }

        #logo-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: float 2s ease-in-out infinite;
        }

        #logo {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes float {
            0% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(-50%) translateY(0px); }
        }

        .balance-animation {
            animation: balanceScale 1s ease;
            }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
        }

        #balance-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #balance-container p {
            font-size: 1.5em;
            font-weight: 500;
        }

        #current-balance {
            font-weight: bold;
            color: #4CAF50;  /* Green color for positive balance */
        }

        #button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #24ab79; /* Deep orange color */
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #02a012; /* Slightly darker shade of deep orange on hover */
        }

        button i {
            margin-right: 5px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <h1 id="logo">Elite Bank</h1>
    </div>    
    <div class="container">
        <div id="balance-container">
            <p id="balance-title">Current Balance:</p>
            <p id="current-balance"><i class="fas fa-dollar-sign"></i>0</p>
        </div>
        <div id="button-group">
            <button id="name"><i class="fas fa-user-edit"></i> Enter Account Name</button>
            <button id="deposit"><i class="fas fa-download"></i> Deposit</button>
            <button id="withdrawal"><i class="fas fa-upload"></i> Withdraw</button>
        </div>
    </div>
    <canvas id="confetti-canvas"></canvas>
</body>
</html>
